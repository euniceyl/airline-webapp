{% include 'top.html' %}
<div class="content">
    <div class="container my-4">

        <h2 class="title"> Add Airport </h2>

        <form class="needs-validation" method="POST" action="{{url_for('add_airport')}}" novalidate>

            <div class="form-group">
                <label for="airportid">Airport ID:</label>
                <input type="text" class="form-control" id="airportid" name="airportid" placeholder="Enter airport ID here" required>
                <div class="invalid-feedback">Please enter an airport ID.</div>
            </div>

            <div class="form-group">
                <label for="name">Airport Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter airport name here" required>
                <div class="invalid-feedback">Please enter an airport name.</div>
            </div>

            <div class="form-group">
                <label for="iatacode">IATA Code:</label>
                <input type="text" class="form-control" id="iatacode" name="iatacode" placeholder="Enter IATA code here" required>
                <div class="invalid-feedback">Please enter an IATA code.</div>
            </div>

            <div class="form-group"></div>
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city here" required>
                <div class="invalid-feedback">Please enter a city.</div>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="country" class="form-control" id="country" name="country" placeholder="Enter country here" required>
                <div class="invalid-feedback">Please enter a country.</div>
            </div>

            <button class="btn btn-primary" type="submit">Add</button>
        </form>

    </div>
</div>
{% include 'end.html' %}
